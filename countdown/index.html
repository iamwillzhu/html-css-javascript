<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="year" class="year"></div>

    <h1 id="display">New Year Countdown</h1>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>seconds</small>
      </div>
    </div>

    <div class="container">
      <p>Select a countdown</p>
      <select id="holiday">
        <option value="New Year" selected>New Year</option>
        <option value="Christmas">Christmas</option>
        <option value="Valentine's Day">Valentine's Day</option>
      </select>
    </div>

  </body>
  <script src="script.js"></script>
</html>
